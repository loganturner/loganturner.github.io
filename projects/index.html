---
layout: default
category: projects
title: Projects
---

<article>
    <h1>{{ page.title }}</h1>

    <p>Nothing here yet. Check back in a few days!</p>

    {% for post in site.posts %}
        {% if post.category == 'projects' %}
            <div class="blogpost multiple">
                <div class="bloghead">
                    <span class="title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </span>
                    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
                </div>
            {{ post.summary }}
        </div>
      {% endif %}
    {% endfor %}
</article>
