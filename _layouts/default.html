<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
            <link rel="stylesheet" href="/css/blog-old-ie.css" />
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
            <link rel="stylesheet" href="/css/blog.css" />
        <!--<![endif]-->
    </head>
    <body>
        <div id="page" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <hgroup>
                        <h1 class="brand-title">{{ site.name }}</h1>
                        <h2 class="brand-tagline">{{ site.tagline }}</h2>
                    </hgroup>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button {% if page.category == '/' %}selected{% endif %}" href="/">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button {% if page.category == 'about' %}selected{% endif %}" href="/about">About</a>
                            </li>
                        </ul>
                    </nav>
                    <nav>
                </div>
            </div>
            <div id="content" class="content pure-u-1 pure-u-md-3-4">
                <div>
                    {{ content }}
                    <div class="footer">
                        <div class="pure-menu pure-menu-horizontal pure-menu-open">
                            <ul>
                                <li><a href="http://linkedin.com/pub/logan-turner/35/501/6a9/">LinkedIn</a></li>
                                <li><a href="http://twitter.com/loganalogy/">Twitter</a></li>
                                <li><a href="http://github.com/loganturner/">GitHub</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
