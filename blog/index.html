---
layout: default
category: blog
title: Blog
---

<h1>{{ page.title }}</h1>

{% for post in site.posts %}
  {% if post.category == 'blog'%}
    <div class="blogpost multiple">
        <div class="bloghead">
            <span class="title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </span>
            <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
        </div>
        {{ post.summary }}
    </div>
  {% endif %}
{% endfor %}
